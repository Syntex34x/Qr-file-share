<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeroDrop | Local Share</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        body {
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        /* Print styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-container { padding: 0; }
            .file-card { break-inside: avoid; border: 1px solid #ccc; box-shadow: none; margin-bottom: 20px; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;

        // Auto-detect the API URL based on where the page is loaded from
        const API_URL = `${window.location.protocol}//${window.location.hostname}:3000/api`;

        // --- Icons (SVG Components) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Zap: (p) => <Icon {...p} path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />} />,
            Upload: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />,
            File: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>} />,
            Image: (p) => <Icon {...p} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></>} />,
            Trash: (p) => <Icon {...p} path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Printer: (p) => <Icon {...p} path={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>} />,
            Copy: (p) => <Icon {...p} path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>} />,
            Check: (p) => <Icon {...p} path={<polyline points="20 6 9 17 4 12"/>} />,
            ArrowRight: (p) => <Icon {...p} path={<><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />,
            Wifi: (p) => <Icon {...p} path={<><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></>} />,
            Loading: (p) => <Icon {...p} path={<path d="M21 12a9 9 0 1 1-6.219-8.56" />} className={`${p.className} animate-spin`} />,
            AlertCircle: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>} />,
        };

        // --- Utils ---
        const formatSize = (bytes) => {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        };

        // --- Components ---

        const Background = () => (
            <div className="fixed inset-0 -z-10 overflow-hidden bg-slate-50">
                <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div className="absolute top-0 right-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
            </div>
        );

        const Button = ({ children, variant = 'primary', className, disabled, ...props }) => {
            const baseStyle = "px-6 py-3 rounded-xl font-semibold transition-all duration-200 flex items-center justify-center gap-2 transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-slate-900 text-white hover:bg-slate-800 shadow-lg shadow-slate-900/20",
                secondary: "bg-white text-slate-700 hover:bg-slate-50 border border-slate-200 shadow-sm",
                danger: "bg-red-50 text-red-600 hover:bg-red-100",
                ghost: "text-slate-500 hover:text-slate-800 hover:bg-slate-100/50"
            };
            return (
                <button className={`${baseStyle} ${variants[variant]} ${className}`} disabled={disabled} {...props}>
                    {children}
                </button>
            );
        };

        // --- QR Code Component ---
        const QRCode = ({ text }) => {
            const qrRef = useRef(null);
            
            useEffect(() => {
                if (qrRef.current && window.QRCode) {
                    qrRef.current.innerHTML = '';
                    new window.QRCode(qrRef.current, {
                        text: text,
                        width: 200,
                        height: 200,
                        colorDark: "#0f172a",
                        colorLight: "#ffffff",
                        correctLevel: window.QRCode.CorrectLevel.H
                    });
                }
            }, [text]);

            return <div ref={qrRef} className="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 inline-block" />;
        };

        // --- Main App Component ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [sessionId, setSessionId] = useState('');
            const [files, setFiles] = useState([]);
            const [searchId, setSearchId] = useState('');
            const [copied, setCopied] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState({ current: 0, total: 0 });

            // 1. Handle URL Params
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const sessionParam = params.get('session');
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (sessionParam) {
                    setSessionId(sessionParam);
                    if (isMobile) {
                        setView('mobile-upload');
                    } else {
                        setView('session');
                    }
                }
            }, []);

            // 2. Real-time Polling (Replaces Firestore)
            useEffect(() => {
                if (!sessionId || view === 'landing') return;

                const fetchFiles = async () => {
                    try {
                        const res = await fetch(`${API_URL}/files/${sessionId}`);
                        const data = await res.json();
                        setFiles(data);
                    } catch (err) {
                        console.error("Polling error:", err);
                    }
                };

                fetchFiles();
                const interval = setInterval(fetchFiles, 2000); // Poll every 2 seconds
                return () => clearInterval(interval);
            }, [sessionId, view]);

            const uploadUrl = useMemo(() => {
                const base = window.location.href.split('?')[0];
                return `${base}?session=${sessionId}`;
            }, [sessionId]);

            const startSession = () => {
                const newId = Math.random().toString(36).substring(2, 6).toUpperCase();
                setSessionId(newId);
                setFiles([]);
                setView('session');
            };

            const joinSession = (e) => {
                e.preventDefault();
                if (searchId.length > 3) {
                    setSessionId(searchId.toUpperCase());
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    setView(isMobile ? 'mobile-upload' : 'session');
                }
            };

            const handleCopyLink = () => {
                navigator.clipboard.writeText(uploadUrl);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const handleUpload = async (e) => {
                const filesToUpload = Array.from(e.target.files);
                if (filesToUpload.length === 0) return;

                setUploading(true);
                setUploadProgress({ current: 0, total: filesToUpload.length });

                let completed = 0;

                // Process files (No compression needed for local network, it's fast enough)
                for (const file of filesToUpload) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('sessionId', sessionId);

                    try {
                        await fetch(`${API_URL}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        completed++;
                        setUploadProgress({ current: completed, total: filesToUpload.length });
                    } catch (err) {
                        console.error(`Failed to upload ${file.name}`);
                        alert(`Failed to upload ${file.name}`);
                    }
                }

                setUploading(false);
                setUploadProgress({ current: 0, total: 0 });
                e.target.value = null;
            };

            const printFile = (url) => {
                const w = window.open(url);
                if(w) {
                    w.onload = () => w.print();
                }
            };

            // --- Views ---

            const LandingView = () => (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                    <div className="max-w-3xl w-full animate-float">
                        <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-50 text-blue-600 text-sm font-semibold mb-8 border border-blue-100">
                            <Icons.Zap className="w-4 h-4" /> v3.0 • Local Network
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold text-slate-900 tracking-tight mb-6">
                            Transfer files <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">instantly.</span>
                        </h1>
                        <p className="text-xl text-slate-500 mb-12 max-w-2xl mx-auto leading-relaxed">
                            Super fast transfer over Wi-Fi. No internet required. Files save directly to your computer.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4 w-full">
                            <Button 
                                onClick={startSession} 
                                className="w-full sm:w-auto h-14 text-lg px-8"
                            >
                                Start Quick Session <Icons.ArrowRight className="w-5 h-5" />
                            </Button>
                            
                            <form onSubmit={joinSession} className="relative w-full sm:w-auto">
                                <input 
                                    type="text" 
                                    placeholder="Enter Session ID" 
                                    className="w-full h-14 pl-5 pr-12 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                                    value={searchId}
                                    onChange={e => setSearchId(e.target.value)}
                                />
                                <button 
                                    type="submit" 
                                    className="absolute right-2 top-2 bottom-2 aspect-square bg-slate-100 hover:bg-slate-200 rounded-lg flex items-center justify-center text-slate-600 transition-colors"
                                >
                                    <Icons.ArrowRight className="w-4 h-4" />
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );

            const DesktopSessionView = () => (
                <div className="min-h-screen flex flex-col md:flex-row">
                    <div className="w-full md:w-[400px] bg-white border-r border-slate-200 p-8 flex flex-col z-10 no-print">
                        <div className="mb-8">
                            <button onClick={() => setView('landing')} className="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors mb-6 font-medium">
                                <Icons.Zap className="w-5 h-5 text-blue-600" /> AeroDrop Local
                            </button>
                            <h2 className="text-2xl font-bold text-slate-900">Session Active</h2>
                            <p className="text-slate-500 mt-1">Ready to receive files.</p>
                        </div>

                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 text-center mb-8">
                            <div className="mb-6 flex justify-center">
                                <QRCode text={uploadUrl} />
                            </div>
                            <p className="text-sm font-medium text-slate-600 mb-4">Scan with phone to upload</p>
                            
                            <div className="flex items-center gap-2 bg-white p-2 rounded-lg border border-slate-200 shadow-sm">
                                <div className="bg-slate-100 px-3 py-1.5 rounded-md text-sm font-mono font-bold text-slate-700 select-all">
                                    {sessionId}
                                </div>
                                <button onClick={handleCopyLink} className="flex-1 flex items-center justify-center gap-2 text-xs font-semibold text-blue-600 hover:bg-blue-50 py-1.5 rounded-md transition-colors">
                                    {copied ? <Icons.Check className="w-3 h-3" /> : <Icons.Copy className="w-3 h-3" />}
                                    {copied ? 'Copied' : 'Copy Link'}
                                </button>
                            </div>
                        </div>

                        <div className="mt-auto">
                            <div className="flex items-center gap-3 text-sm text-green-700 bg-green-50 p-4 rounded-xl border border-green-100">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                Server Running on {window.location.hostname}
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 p-8 md:p-12 overflow-y-auto">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-end mb-8 no-print">
                                <div>
                                    <h2 className="text-3xl font-bold text-slate-900">Received Files</h2>
                                    <p className="text-slate-500 mt-2">{files.length} items • {formatSize(files.reduce((acc, f) => acc + f.size, 0))}</p>
                                </div>
                            </div>

                            {files.length === 0 ? (
                                <div className="border-2 border-dashed border-slate-200 rounded-3xl h-96 flex flex-col items-center justify-center text-slate-400 bg-white/50">
                                    <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6">
                                        <Icons.Wifi className="w-8 h-8 text-slate-300" />
                                    </div>
                                    <p className="text-lg font-medium">No files received yet</p>
                                    <p className="text-sm mt-1">Uploads from mobile will appear here instantly</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {files.map(file => (
                                        <a key={file.id} href={file.url} target="_blank" className="file-card group bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col">
                                            <div className="h-48 bg-slate-50 relative overflow-hidden flex items-center justify-center">
                                                {file.type.includes('image') ? (
                                                    <img src={file.url} alt={file.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                                ) : (
                                                    <Icons.File className="w-16 h-16 text-slate-300" />
                                                )}
                                                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors flex items-center justify-center">
                                                    <div className="opacity-0 group-hover:opacity-100 bg-white px-4 py-2 rounded-full text-sm font-bold shadow-lg transform translate-y-4 group-hover:translate-y-0 transition-all">
                                                        Download
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="p-5 flex-1 flex flex-col">
                                                <div className="flex items-start justify-between mb-2">
                                                    <div className="flex-1 min-w-0 mr-2">
                                                        <h3 className="font-semibold text-slate-900 truncate" title={file.name}>{file.name}</h3>
                                                        <p className="text-xs text-slate-500 mt-1 uppercase tracking-wider font-medium">{file.type.split('/')[1] || 'FILE'}</p>
                                                    </div>
                                                </div>
                                                <div className="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center text-xs text-slate-400">
                                                    <span>{formatSize(file.size)}</span>
                                                    <span>{new Date(file.createdAt).toLocaleTimeString()}</span>
                                                </div>
                                            </div>
                                        </a>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const MobileUploadView = () => (
                <div className="min-h-screen p-4 flex flex-col">
                    <div className="bg-white/80 backdrop-blur-md rounded-2xl p-6 mb-6 shadow-sm border border-slate-100 flex items-center justify-between">
                        <div>
                            <h1 className="text-xl font-bold text-slate-900">AeroDrop</h1>
                            <p className="text-slate-500 text-sm flex items-center gap-2 mt-1">
                                <span className="w-2 h-2 rounded-full bg-green-500"></span>
                                Connected: {sessionId}
                            </p>
                        </div>
                        <button onClick={() => setView('landing')} className="text-slate-400 hover:text-slate-600 transition-colors text-sm font-medium">Exit</button>
                    </div>

                    <div className="flex-1 flex flex-col">
                        <label className={`flex-1 relative group cursor-pointer ${uploading ? 'opacity-75 cursor-not-allowed' : ''}`}>
                            <input 
                                type="file" 
                                multiple 
                                onChange={handleUpload} 
                                className="hidden" 
                                disabled={uploading}
                            />
                            <div className="absolute inset-0 border-3 border-dashed border-blue-200/50 rounded-[2rem] flex flex-col items-center justify-center bg-white/40 backdrop-blur-sm hover:bg-white/60 transition-all duration-300">
                                {uploading ? (
                                    <div className="flex flex-col items-center w-full px-8">
                                        <Icons.Loading className="w-12 h-12 text-blue-500 mb-4" />
                                        <h3 className="text-xl font-semibold text-slate-800 mb-2">Sending...</h3>
                                        {uploadProgress.total > 0 && (
                                            <>
                                                <div className="w-full bg-slate-200 rounded-full h-2 mb-2">
                                                    <div 
                                                        className="bg-blue-500 h-2 rounded-full transition-all duration-300"
                                                        style={{ width: `${(uploadProgress.current / uploadProgress.total) * 100}%` }}
                                                    />
                                                </div>
                                                <p className="text-slate-500 text-sm">{uploadProgress.current} of {uploadProgress.total} files</p>
                                            </>
                                        )}
                                        <p className="text-slate-400 text-xs mt-2">Please keep open</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="w-20 h-20 rounded-full bg-white shadow-xl shadow-blue-100 flex items-center justify-center mb-6 group-active:scale-95 transition-transform">
                                            <Icons.Upload className="w-8 h-8 text-blue-600" />
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900 mb-2">Tap to Send</h3>
                                        <p className="text-slate-500">Photos & Documents</p>
                                    </>
                                )}
                            </div>
                        </label>
                    </div>
                </div>
            );

            return (
                <>
                    <Background />
                    {view === 'landing' && <LandingView />}
                    {view === 'session' && <DesktopSessionView />}
                    {view === 'mobile-upload' && <MobileUploadView />}
                </>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
