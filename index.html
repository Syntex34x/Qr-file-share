<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR File Share & Print</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Custom scrollbar for better feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Subtle animation for the Intro View */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .animated-zap {
            animation: pulse 3s infinite ease-in-out;
        }
    </style>
    
    <!-- Load React and ReactDOM for running the component -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Icon Definitions (Simulating Lucide-React Imports) ---
        const Upload = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const Printer = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>;
        const Trash2 = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const FileText = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v5h5"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>;
        const Image = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const Zap = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Home = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const Heart = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const Github = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>;

        // Utility function for readable file sizes
        const formatFileSize = (bytes) => {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        };

        // Get appropriate icon based on file type
        const getFileIcon = (type) => {
            if (type.includes('image')) return <Image className="w-6 h-6" />;
            if (type.includes('pdf')) return <FileText className="w-6 h-6" />;
            return <FileText className="w-6 h-6" />; // Default to general file icon
        };
        
        // --- NEW INTRO VIEW (Home Page) ---
        const IntroView = ({ startSession }) => (
            <div className="relative flex flex-col items-center justify-center min-h-[calc(100vh-140px)] p-8">
                {/* Animated Background Gradient */}
                <div className="absolute inset-0 bg-gradient-to-br from-indigo-50 to-blue-100 opacity-90 -z-10"></div>
                
                <div className="max-w-4xl text-center z-10 p-10 md:p-12 bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl border border-indigo-200">
                    <Zap className="w-16 h-16 mx-auto text-indigo-600 animated-zap mb-6" />
                    <h1 className="text-5xl md:text-6xl font-extrabold text-gray-900 mb-4 tracking-tight">
                        QR Share & Print
                    </h1>
                    <p className="text-xl text-gray-600 mb-10 max-w-lg mx-auto">
                        Transfer files from mobile to desktop instantly. Simply scan the code to upload and print.
                    </p>
                    <button
                        onClick={startSession}
                        className="inline-flex items-center justify-center px-8 py-4 border border-transparent text-lg font-bold rounded-full text-white bg-indigo-600 hover:bg-indigo-700 shadow-xl transition transform hover:scale-[1.02] active:scale-100 duration-200 gap-3"
                    >
                        <Upload className="w-6 h-6"/> Start New Quick Scan Session
                    </button>
                    
                    {/* Simplified Feature List */}
                    <div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 text-left">
                        <div className="flex items-start gap-3">
                            <Zap className="w-6 h-6 text-indigo-500 flex-shrink-0 mt-1"/>
                            <div>
                                <h3 className="font-bold text-gray-800">No Login</h3>
                                <p className="text-sm text-gray-500">Instant access without accounts or passwords.</p>
                            </div>
                        </div>
                        <div className="flex items-start gap-3">
                            <Printer className="w-6 h-6 text-green-500 flex-shrink-0 mt-1"/>
                            <div>
                                <h3 className="font-bold text-gray-800">Quick Print</h3>
                                <p className="text-sm text-gray-500">Single-click printing for all supported files.</p>
                            </div>
                        </div>
                        <div className="flex items-start gap-3">
                            <Trash2 className="w-6 h-6 text-red-500 flex-shrink-0 mt-1"/>
                            <div>
                                <h3 className="font-bold text-gray-800">Clean Session</h3>
                                <p className="text-sm text-gray-500">Automatically clean up temporary file links.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- FILE SESSION VIEW (Quick Scan Feature) ---
        const FileSessionView = ({ files, sessionId, uploadUrl, handleFileUpload, deleteFile, printFile, printAll, view }) => {

            // --- MOBILE VIEW ---
            if (view === 'mobile') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-4 border-t-4 border-indigo-500">
                                <div className="flex items-center justify-center mb-4">
                                    <Upload className="w-12 h-12 text-indigo-600" />
                                </div>
                                <h1 className="text-2xl font-bold text-center mb-2">Mobile Uploader</h1>
                                <p className="text-gray-600 text-center mb-6">Send files to desktop session ID: <code className="font-mono font-bold text-indigo-600 bg-indigo-100 px-1.5 py-0.5 rounded text-sm">{sessionId}</code></p>

                                <label className="block">
                                    <input
                                        type="file"
                                        multiple
                                        onChange={handleFileUpload}
                                        className="hidden"
                                        accept="image/*,application/pdf"
                                    />
                                    <div className="border-2 border-dashed border-indigo-300 rounded-xl p-8 text-center cursor-pointer hover:bg-indigo-50 transition">
                                        <Upload className="w-12 h-12 mx-auto mb-3 text-indigo-600" />
                                        <p className="font-semibold text-indigo-600">Tap to select files</p>
                                        <p className="text-sm text-gray-500 mt-1">Images and PDFs (Max 20MB per file)</p>
                                    </div>
                                </label>
                            </div>
                            {files.length > 0 && (
                                <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                                    <h2 className="font-bold text-lg mb-4 text-gray-800">Uploaded Files ({files.length})</h2>
                                    <div className="space-y-3">
                                        {files.map(file => (
                                            <div key={file.id} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg shadow-inner">
                                                <div className="text-indigo-600">
                                                    {getFileIcon(file.type)}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <p className="font-medium text-sm truncate text-gray-800">{file.name}</p>
                                                    <p className="text-xs text-gray-500">{formatFileSize(file.size)} • {file.timestamp}</p>
                                                </div>
                                                <button
                                                    onClick={() => deleteFile(file.id)}
                                                    className="text-red-500 hover:bg-red-100 p-2 rounded-full transition"
                                                >
                                                    <Trash2 className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // --- DESKTOP VIEW (Receiver) ---
            return (
                <div className="p-8">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        {/* QR Code Column */}
                        <div className="lg:col-span-1 p-6 bg-white rounded-2xl shadow-2xl border-t-4 border-indigo-600 h-fit">
                            <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Zap className="w-5 h-5 text-indigo-600"/> Quick Scan
                            </h2>
                            <div className="flex flex-col items-center p-4 bg-gray-50 rounded-xl">
                                {/* External API call to generate QR code dynamically */}
                                <img
                                    src={`https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(uploadUrl)}`}
                                    alt="QR Code"
                                    className="w-full max-w-[250px] h-auto rounded-lg shadow-xl border-4 border-white"
                                />
                                <div className="text-center mt-6">
                                    <p className="text-lg font-bold text-gray-800 mb-1">Scan to Upload</p>
                                    <p className="text-sm text-gray-500">Use your mobile camera to instantly connect.</p>
                                </div>
                            </div>
                            <div className="mt-6 text-center">
                                <p className="text-xs text-gray-500">Active Session ID: <code className="font-mono font-bold text-indigo-600 bg-indigo-100 px-2 py-1 rounded">{sessionId}</code></p>
                            </div>
                        </div>

                        {/* Received Files Column */}
                        <div className="lg:col-span-2">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-3xl font-bold text-gray-800">
                                    Received Files ({files.length})
                                </h2>
                                {files.length > 0 && (
                                    <button
                                        onClick={printAll}
                                        className="bg-green-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-green-700 transition flex items-center gap-2 shadow-lg hover:shadow-xl"
                                    >
                                        <Printer className="w-5 h-5" />
                                        Print All Files
                                    </button>
                                )}
                            </div>
                            {files.length === 0 ? (
                                <div className="text-center py-20 bg-white rounded-2xl shadow-inner border border-gray-100">
                                    <Upload className="w-20 h-20 mx-auto text-gray-300 mb-4" />
                                    <p className="text-xl text-gray-400 font-semibold">Awaiting File Uploads</p>
                                    <p className="text-gray-400 mt-2">Scan the QR code on the left to begin your transfer.</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {files.map(file => (
                                        <div key={file.id} className="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden transition hover:shadow-xl">
                                            {/* File Card Header/Preview */}
                                            {file.type.includes('image') ? (
                                                <img src={file.url} alt={file.name} className="w-full h-32 object-cover bg-gray-100" />
                                            ) : (
                                                <div className="w-full h-32 bg-indigo-50 flex items-center justify-center">
                                                    <FileText className="w-16 h-16 text-indigo-600" />
                                                </div>
                                            )}
                                                                                
                                            <div className="p-4">
                                                <h3 className="font-semibold text-gray-800 truncate mb-1">{file.name}</h3>
                                                <p className="text-xs text-gray-500 mb-3">{formatFileSize(file.size)} • Uploaded: {file.timestamp}</p>
                                                                        
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => printFile(file.url)}
                                                        className="flex-1 bg-indigo-600 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700 transition flex items-center justify-center gap-2 shadow-md"
                                                    >
                                                        <Printer className="w-4 h-4" />
                                                        Print
                                                    </button>
                                                    <button
                                                        onClick={() => deleteFile(file.id)}
                                                        className="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition shadow-md"
                                                    >
                                                        <Trash2 className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- FOOTER COMPONENT ---
        const Footer = () => (
            <footer className="bg-white border-t border-gray-200 mt-auto">
                <div className="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center gap-2">
                            <div className="p-1.5 bg-indigo-600 rounded-lg">
                                <Zap className="w-5 h-5 text-white" />
                            </div>
                            <span className="font-bold text-gray-900 tracking-tight">QR Share & Print</span>
                        </div>
                        
                        <p className="text-gray-500 text-sm">
                            © {new Date().getFullYear()} Secure Transfer Tool. All rights reserved.
                        </p>
                        
                        <div className="flex gap-6 text-sm font-medium text-gray-600">
                            <a href="#" className="hover:text-indigo-600 transition duration-200">Privacy Policy</a>
                            <a href="#" className="hover:text-indigo-600 transition duration-200">Terms of Service</a>
                            <a href="#" className="hover:text-indigo-600 transition duration-200 flex items-center gap-1">
                                <Github className="w-4 h-4"/> GitHub
                            </a>
                        </div>
                    </div>
                    <div className="mt-6 text-center text-xs text-gray-400 flex items-center justify-center gap-1">
                        Made with <Heart className="w-3 h-3 text-red-400 fill-current" /> for simpler workflows
                    </div>
                </div>
            </footer>
        );

        /**
         * Main Application Component (Handles State and Routing)
         */
        const App = () => {
          // 'intro' is the new default home page, 'session' is the quick scan/file view
          const [activeTab, setActiveTab] = useState('intro');
          
          // State to hold the locally selected files
          const [files, setFiles] = useState([]);
          
          // Unique session ID for QR code generation
          const [sessionId] = useState(() => Math.random().toString(36).substr(2, 9));
          
          // State to determine if the user is viewing the app on a desktop or mobile upload screen
          const [view, setView] = useState('desktop');
          
          // Base URL encoded with the session ID for the QR code
          const uploadUrl = `${window.location.href.split('?')[0]}?session=${sessionId}`;

          // Function to start a session and switch to the Quick Scan view
          const startSession = () => setActiveTab('session');

          // Check if the current view should be mobile based on user agent and URL params
          useEffect(() => {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const urlParams = new URLSearchParams(window.location.search);
            const hasSessionParam = urlParams.get('session');

            if (isMobile && hasSessionParam) {
              setView('mobile');
            }
          }, []);

          // --- File Handlers ---
          const handleFileUpload = (e) => {
            const uploadedFiles = Array.from(e.target.files);
            
            const newFiles = uploadedFiles.map(file => ({
              id: Math.random().toString(36).substr(2, 9),
              name: file.name,
              type: file.type,
              size: file.size,
              url: URL.createObjectURL(file), 
              timestamp: new Date().toLocaleTimeString()
            }));
            
            setFiles(prev => [...prev, ...newFiles]);
          };

          const deleteFile = (id) => {
            files.forEach(file => {
                if (file.id === id) {
                    URL.revokeObjectURL(file.url); 
                }
            });
            setFiles(prev => prev.filter(f => f.id !== id));
          };

          const printFile = (fileUrl) => {
            // Note: This relies on the browser's print behavior and may open a new tab/window
            const printWindow = window.open(fileUrl);
            if (printWindow) {
              printWindow.onload = () => {
                printWindow.print();
              };
            }
          };

          const printAll = () => {
            files.forEach((file, index) => {
              if (file.type.includes('pdf') || file.type.includes('image')) {
                // Stagger printing calls slightly to avoid overwhelming the browser
                setTimeout(() => printFile(file.url), index * 500); 
              }
            });
          };

          // If the user is on the mobile upload view, render only the FileSessionView (Mobile) logic
          if (view === 'mobile') {
              return (
                  <FileSessionView 
                      files={files} 
                      sessionId={sessionId} 
                      uploadUrl={uploadUrl}
                      handleFileUpload={handleFileUpload}
                      deleteFile={deleteFile}
                      printFile={printFile}
                      printAll={printAll}
                      view={view}
                  />
              );
          }

          // --- Desktop Layout with Navigation ---
          return (
            <div className="min-h-screen bg-gray-50 flex flex-col">
              {/* Header/Navigation */}
              <header className="bg-white shadow-lg sticky top-0 z-10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center h-16">
                    <div className="flex items-center">
                      <Zap className="w-6 h-6 text-indigo-600 mr-2"/>
                      <span className="text-xl font-extrabold text-gray-900">QR Share & Print</span>
                    </div>
                    <nav className="flex space-x-4">
                      <button
                        onClick={() => setActiveTab('intro')}
                        className={`px-3 py-2 rounded-lg text-sm font-medium transition ${
                          activeTab === 'intro' 
                            ? 'bg-indigo-100 text-indigo-700 font-semibold shadow-inner' 
                            : 'text-gray-500 hover:bg-gray-100 hover:text-gray-700'
                        } flex items-center gap-1.5`}
                      >
                        <Home className="w-4 h-4"/> Home
                      </button>
                      <button
                        onClick={() => setActiveTab('session')}
                        className={`px-3 py-2 rounded-lg text-sm font-medium transition ${
                          activeTab === 'session' 
                            ? 'bg-indigo-100 text-indigo-700 font-semibold shadow-inner' 
                            : 'text-gray-500 hover:bg-gray-100 hover:text-gray-700'
                        } flex items-center gap-1.5`}
                      >
                        <Zap className="w-4 h-4"/> Quick Scan
                      </button>
                    </nav>
                  </div>
                </div>
              </header>

              {/* Main Content Area */}
              <main className="max-w-7xl mx-auto w-full flex-grow">
                  {activeTab === 'intro' ? (
                      <IntroView startSession={startSession} />
                  ) : (
                      <FileSessionView 
                          files={files} 
                          sessionId={sessionId} 
                          uploadUrl={uploadUrl}
                          handleFileUpload={handleFileUpload}
                          deleteFile={deleteFile}
                          printFile={printFile}
                          printAll={printAll}
                          view={view}
                      />
                  )}
              </main>

              {/* Footer Area */}
              <Footer />
            </div>
          );
        };

        // Render the application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
