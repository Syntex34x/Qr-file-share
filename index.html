<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeroDrop | Instant File Share</title>
    
    <!-- Fonts & Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Import Map for Modules -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js",
            "firebase/storage": "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js"
        }
    }
    </script>

    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- QRCode Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-dark {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        body {
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        /* Print styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-container { padding: 0; }
            .file-card { break-inside: avoid; border: 1px solid #ccc; box-shadow: none; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        
        // --- Firebase Imports ---
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc, serverTimestamp } from "firebase/firestore";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "firebase/storage";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB23Xlx9wLi9ERHzw9sBYX2N6-XxckZiSc",
            authDomain: "qr-share-a3c86.firebaseapp.com",
            projectId: "qr-share-a3c86",
            storageBucket: "qr-share-a3c86.firebasestorage.app",
            messagingSenderId: "445728893026",
            appId: "1:445728893026:web:833ea25e39c537ea88893b",
            measurementId: "G-H98T02B3S8"
        };

        // --- Initialize Firebase Services ---
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // App ID for Firestore paths (Use global or default)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'qr-share-default';

        // --- Icons (SVG Components) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Zap: (p) => <Icon {...p} path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />} />,
            Upload: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />,
            File: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>} />,
            Image: (p) => <Icon {...p} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></>} />,
            Trash: (p) => <Icon {...p} path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Printer: (p) => <Icon {...p} path={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>} />,
            Copy: (p) => <Icon {...p} path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>} />,
            Check: (p) => <Icon {...p} path={<polyline points="20 6 9 17 4 12"/>} />,
            ArrowRight: (p) => <Icon {...p} path={<><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />,
            Wifi: (p) => <Icon {...p} path={<><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></>} />,
            Loading: (p) => <Icon {...p} path={<path d="M21 12a9 9 0 1 1-6.219-8.56" />} className={`${p.className} animate-spin`} />,
        };

        // --- Utils ---
        const formatSize = (bytes) => {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        };

        // --- Components ---

        const Background = () => (
            <div className="fixed inset-0 -z-10 overflow-hidden bg-slate-50">
                <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div className="absolute top-0 right-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
            </div>
        );

        const Button = ({ children, variant = 'primary', className, disabled, ...props }) => {
            const baseStyle = "px-6 py-3 rounded-xl font-semibold transition-all duration-200 flex items-center justify-center gap-2 transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-slate-900 text-white hover:bg-slate-800 shadow-lg shadow-slate-900/20",
                secondary: "bg-white text-slate-700 hover:bg-slate-50 border border-slate-200 shadow-sm",
                danger: "bg-red-50 text-red-600 hover:bg-red-100",
                ghost: "text-slate-500 hover:text-slate-800 hover:bg-slate-100/50"
            };
            return (
                <button className={`${baseStyle} ${variants[variant]} ${className}`} disabled={disabled} {...props}>
                    {children}
                </button>
            );
        };

        // --- QR Code Component ---
        const QRCode = ({ text }) => {
            const qrRef = useRef(null);
            
            useEffect(() => {
                if (qrRef.current) {
                    qrRef.current.innerHTML = '';
                    new window.QRCode(qrRef.current, {
                        text: text,
                        width: 200,
                        height: 200,
                        colorDark: "#0f172a",
                        colorLight: "#ffffff",
                        correctLevel: window.QRCode.CorrectLevel.H
                    });
                }
            }, [text]);

            return <div ref={qrRef} className="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 inline-block" />;
        };

        // --- Main App Component ---
        const App = () => {
            const [view, setView] = useState('landing'); // landing, session, mobile-upload
            const [sessionId, setSessionId] = useState('');
            const [files, setFiles] = useState([]);
            const [searchId, setSearchId] = useState('');
            const [copied, setCopied] = useState(false);
            const [user, setUser] = useState(null);
            const [uploading, setUploading] = useState(false);

            // 1. Initialize Auth
            useEffect(() => {
                const initAuth = async () => {
                    // Force anonymous sign in to ensure we have a user for security rules
                    await signInAnonymously(auth);
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                });
                return () => unsubscribe();
            }, []);

            // 2. Handle URL Params & Device Detection
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const sessionParam = params.get('session');
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (sessionParam) {
                    setSessionId(sessionParam);
                    // If on mobile with a session param, go straight to upload
                    if (isMobile) {
                        setView('mobile-upload');
                    } else {
                        // If desktop has session param, assume they are re-joining or refreshing
                        setView('session');
                    }
                }
            }, []);

            // 3. Real-time Firestore Sync
            useEffect(() => {
                if (!sessionId || !user) return;

                // Query files for this specific session ID
                const q = query(
                    collection(db, 'artifacts', appId, 'public', 'data', 'files'),
                    where('sessionId', '==', sessionId)
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const fetchedFiles = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    // Sort in memory (newer first) to avoid complex index requirements
                    fetchedFiles.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);
                    setFiles(fetchedFiles);
                }, (error) => {
                    console.error("Error fetching files:", error);
                });

                return () => unsubscribe();
            }, [sessionId, user]);

            const uploadUrl = useMemo(() => {
                const base = window.location.href.split('?')[0];
                return `${base}?session=${sessionId}`;
            }, [sessionId]);

            const startSession = () => {
                const newId = Math.random().toString(36).substring(2, 8).toUpperCase();
                setSessionId(newId);
                setFiles([]);
                setView('session');
            };

            const joinSession = (e) => {
                e.preventDefault();
                if (searchId.length > 3) {
                    setSessionId(searchId.toUpperCase());
                    // Decide view based on device
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    setView(isMobile ? 'mobile-upload' : 'session');
                }
            };

            const handleCopyLink = () => {
                navigator.clipboard.writeText(uploadUrl);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // --- Firebase File Handling ---
            const handleUpload = async (e) => {
                if (!user || !sessionId) return;
                
                const filesToUpload = Array.from(e.target.files);
                if (filesToUpload.length === 0) return;

                setUploading(true);

                try {
                    // Upload each file to Storage, then add metadata to Firestore
                    const uploadPromises = filesToUpload.map(async (file) => {
                        // Storage Path: uploads/{sessionId}/{timestamp_filename}
                        const storageRef = ref(storage, `uploads/${sessionId}/${Date.now()}_${file.name}`);
                        
                        // 1. Upload to Storage
                        const snapshot = await uploadBytes(storageRef, file);
                        const downloadURL = await getDownloadURL(snapshot.ref);

                        // 2. Save metadata to Firestore
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'files'), {
                            sessionId: sessionId,
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            url: downloadURL,
                            storagePath: snapshot.ref.fullPath, // Save path for deletion later
                            createdAt: serverTimestamp()
                        });
                    });

                    await Promise.all(uploadPromises);
                } catch (error) {
                    console.error("Upload failed:", error);
                    alert("Upload failed. Please try again.");
                } finally {
                    setUploading(false);
                    // Reset input
                    e.target.value = null;
                }
            };

            const removeFile = async (file) => {
                if (!user) return;
                try {
                    // 1. Delete from Firestore
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'files', file.id));
                    
                    // 2. Delete from Storage (if path exists)
                    if (file.storagePath) {
                        const fileRef = ref(storage, file.storagePath);
                        await deleteObject(fileRef).catch(err => console.log("Storage delete skipped/failed:", err));
                    }
                } catch (error) {
                    console.error("Error removing file:", error);
                }
            };

            const printFile = (url) => {
                const w = window.open(url);
                if(w) {
                    w.onload = () => w.print();
                }
            };

            // --- Views ---

            const LandingView = () => (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                    <div className="max-w-3xl w-full animate-float">
                        <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-50 text-blue-600 text-sm font-semibold mb-8 border border-blue-100">
                            <Icons.Zap className="w-4 h-4" /> v2.0 • Firebase Enabled
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold text-slate-900 tracking-tight mb-6">
                            Transfer files <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">instantly.</span>
                        </h1>
                        <p className="text-xl text-slate-500 mb-12 max-w-2xl mx-auto leading-relaxed">
                            No login required. Secure, real-time file sharing and printing designed for seamless workflows.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4 w-full">
                            <Button onClick={startSession} className="w-full sm:w-auto h-14 text-lg px-8">
                                Start Quick Session <Icons.ArrowRight className="w-5 h-5" />
                            </Button>
                            
                            <form onSubmit={joinSession} className="relative w-full sm:w-auto">
                                <input 
                                    type="text" 
                                    placeholder="Enter Session ID" 
                                    className="w-full h-14 pl-5 pr-12 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                                    value={searchId}
                                    onChange={e => setSearchId(e.target.value)}
                                />
                                <button type="submit" className="absolute right-2 top-2 bottom-2 aspect-square bg-slate-100 hover:bg-slate-200 rounded-lg flex items-center justify-center text-slate-600 transition-colors">
                                    <Icons.ArrowRight className="w-4 h-4" />
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <div className="mt-20 grid grid-cols-1 md:grid-cols-3 gap-8 text-left max-w-4xl w-full">
                        {[
                            { title: "Real-time Sync", desc: "Files appear instantly across all devices connected to the session." },
                            { title: "Universal Access", desc: "Works on any device with a browser. No app install needed." },
                            { title: "Instant Print", desc: "One-click printing for PDFs and Images directly from browser." }
                        ].map((item, i) => (
                            <div key={i} className="glass p-6 rounded-2xl">
                                <h3 className="font-semibold text-slate-900 mb-2">{item.title}</h3>
                                <p className="text-slate-500 text-sm">{item.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const DesktopSessionView = () => (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* Left Sidebar (Control Panel) */}
                    <div className="w-full md:w-[400px] bg-white border-r border-slate-200 p-8 flex flex-col z-10 no-print">
                        <div className="mb-8">
                            <button onClick={() => setView('landing')} className="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors mb-6 font-medium">
                                <Icons.Zap className="w-5 h-5 text-blue-600" /> AeroDrop
                            </button>
                            <h2 className="text-2xl font-bold text-slate-900">Session Active</h2>
                            <p className="text-slate-500 mt-1">Ready to receive files.</p>
                        </div>

                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 text-center mb-8">
                            <div className="mb-6 flex justify-center">
                                <QRCode text={uploadUrl} />
                            </div>
                            <p className="text-sm font-medium text-slate-600 mb-4">Scan to upload photos or PDFs</p>
                            
                            <div className="flex items-center gap-2 bg-white p-2 rounded-lg border border-slate-200 shadow-sm">
                                <div className="bg-slate-100 px-3 py-1.5 roundedmd text-sm font-mono font-bold text-slate-700 select-all">
                                    {sessionId}
                                </div>
                                <button onClick={handleCopyLink} className="flex-1 flex items-center justify-center gap-2 text-xs font-semibold text-blue-600 hover:bg-blue-50 py-1.5 rounded-md transition-colors">
                                    {copied ? <Icons.Check className="w-3 h-3" /> : <Icons.Copy className="w-3 h-3" />}
                                    {copied ? 'Copied' : 'Copy Link'}
                                </button>
                            </div>
                        </div>

                        <div className="mt-auto">
                            <div className="flex items-center gap-3 text-sm text-slate-500 bg-slate-50 p-4 rounded-xl">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                Live Sync Active
                            </div>
                        </div>
                    </div>

                    {/* Right Content (Files Grid) */}
                    <div className="flex-1 p-8 md:p-12 overflow-y-auto">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-end mb-8 no-print">
                                <div>
                                    <h2 className="text-3xl font-bold text-slate-900">Received Files</h2>
                                    <p className="text-slate-500 mt-2">{files.length} items • {formatSize(files.reduce((acc, f) => acc + f.size, 0))}</p>
                                </div>
                                {files.length > 0 && (
                                    <Button onClick={() => files.forEach(f => printFile(f.url))} variant="secondary">
                                        <Icons.Printer className="w-4 h-4" /> Print All
                                    </Button>
                                )}
                            </div>

                            {files.length === 0 ? (
                                <div className="border-2 border-dashed border-slate-200 rounded-3xl h-96 flex flex-col items-center justify-center text-slate-400 bg-white/50">
                                    <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6">
                                        <Icons.Wifi className="w-8 h-8 text-slate-300" />
                                    </div>
                                    <p className="text-lg font-medium">No files received yet</p>
                                    <p className="text-sm mt-1">Uploads from mobile will appear here instantly</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {files.map(file => (
                                        <div key={file.id} className="file-card group bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col">
                                            <div className="h-48 bg-slate-50 relative overflow-hidden flex items-center justify-center">
                                                {file.type.includes('image') ? (
                                                    <img src={file.url} alt={file.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                                ) : (
                                                    <Icons.File className="w-16 h-16 text-slate-300" />
                                                )}
                                                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 no-print">
                                                    <button onClick={() => printFile(file.url)} className="p-3 bg-white rounded-full text-slate-900 hover:text-blue-600 transition-transform hover:scale-110 shadow-lg">
                                                        <Icons.Printer className="w-5 h-5" />
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="p-5 flex-1 flex flex-col">
                                                <div className="flex items-start justify-between mb-2">
                                                    <div className="flex-1 min-w-0 mr-2">
                                                        <h3 className="font-semibold text-slate-900 truncate" title={file.name}>{file.name}</h3>
                                                        <p className="text-xs text-slate-500 mt-1 uppercase tracking-wider font-medium">{file.type.split('/')[1] || 'FILE'}</p>
                                                    </div>
                                                    <button onClick={() => removeFile(file)} className="text-slate-400 hover:text-red-500 transition-colors no-print">
                                                        <Icons.Trash className="w-4 h-4" />
                                                    </button>
                                                </div>
                                                <div className="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center text-xs text-slate-400">
                                                    <span>{formatSize(file.size)}</span>
                                                    <span>{file.createdAt ? new Date(file.createdAt.seconds * 1000).toLocaleTimeString() : '...'}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const MobileUploadView = () => (
                <div className="min-h-screen p-4 flex flex-col bg-slate-900 text-white">
                    <div className="glass-dark rounded-2xl p-6 mb-6 flex items-center justify-between">
                        <div>
                            <h1 className="text-xl font-bold">AeroDrop</h1>
                            <p className="text-slate-400 text-sm flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-green-500"></span>
                                Connected to {sessionId}
                            </p>
                        </div>
                        <button onClick={() => setView('landing')} className="text-slate-400 p-2">Exit</button>
                    </div>

                    <div className="flex-1 flex flex-col">
                        <label className={`flex-1 relative group cursor-pointer ${uploading ? 'opacity-50 pointer-events-none' : ''}`}>
                            <input 
                                type="file" 
                                multiple 
                                onChange={handleUpload} 
                                className="hidden" 
                                accept="image/*,application/pdf"
                                disabled={uploading}
                            />
                            <div className="absolute inset-0 border-2 border-dashed border-slate-700 rounded-3xl flex flex-col items-center justify-center bg-slate-800/50 hover:bg-slate-800 transition-colors">
                                {uploading ? (
                                    <div className="flex flex-col items-center">
                                        <Icons.Loading className="w-12 h-12 text-blue-500 mb-4" />
                                        <h3 className="text-xl font-semibold mb-2">Uploading...</h3>
                                    </div>
                                ) : (
                                    <>
                                        <div className="w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center mb-6 shadow-lg shadow-blue-900/50 group-active:scale-95 transition-transform">
                                            <Icons.Upload className="w-8 h-8 text-white" />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Tap to Upload</h3>
                                        <p className="text-slate-400 text-sm">Photos or PDFs</p>
                                    </>
                                )}
                            </div>
                        </label>

                        {files.length > 0 && (
                            <div className="mt-6">
                                <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-3">Sent ({files.length})</h3>
                                <div className="space-y-3">
                                    {files.slice(0, 5).map(file => (
                                        <div key={file.id} className="bg-slate-800 p-4 rounded-xl flex items-center gap-4 animate-float" style={{animationDuration: '0.5s', animationName: 'slideIn'}}>
                                            <div className="w-10 h-10 rounded-lg bg-slate-700 flex items-center justify-center flex-shrink-0 text-slate-400">
                                                {file.type.includes('image') ? <Icons.Image className="w-5 h-5"/> : <Icons.File className="w-5 h-5"/>}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <p className="font-medium truncate text-slate-200">{file.name}</p>
                                                <p className="text-xs text-slate-500">{formatSize(file.size)}</p>
                                            </div>
                                            <div className="text-green-500">
                                                <Icons.Check className="w-5 h-5" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <>
                    <Background />
                    {view === 'landing' && <LandingView />}
                    {view === 'session' && <DesktopSessionView />}
                    {view === 'mobile-upload' && <MobileUploadView />}
                </>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
